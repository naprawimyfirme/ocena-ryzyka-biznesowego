
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena Ryzyka Biznesowego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .question-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .question {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }

        .option.selected {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .option-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .option.selected .option-icon {
            background: white;
            color: #2196f3;
            border-color: white;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4caf50, #2196f3);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-prev {
            background: #6c757d;
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-next {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .risk-score {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .risk-low { color: #4caf50; }
        .risk-medium { color: #ff9800; }
        .risk-high { color: #f44336; }

        .risk-description {
            font-size: 1.4em;
            margin: 20px 0;
            font-weight: 600;
        }

        .recommendations {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .recommendations h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .recommendations ul {
            list-style: none;
        }

        .recommendations li {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .recommendations li:before {
            content: "‚úì ";
            color: #4caf50;
            font-weight: bold;
            margin-right: 10px;
        }

        .category-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .category-score {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .category-score h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .category-score .score {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 30px;
            min-width: 200px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .consultation-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            margin-top: 30px;
            min-width: 250px;
        }

        .consultation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.2em;
            }
            
            .options {
                gap: 10px;
            }
            
            .option {
                padding: 15px;
            }
            
            .category-scores {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Ocena Ryzyka Biznesowego</h1>
            <p>Profesjonalna analiza szans powodzenia Twojego biznesu</p>
        </div>
        
        <div class="content">
            <div id="questionnaire">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Pytanie 1 z 12</div>
                
                <div class="question-container active" id="questionContainer">
                    <div class="question" id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                </div>
                
                <div class="navigation">
                    <button class="btn btn-prev" id="prevBtn" onclick="previousQuestion()" disabled>Wstecz</button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>Dalej</button>
                </div>
            </div>
            
            <div class="results" id="results">
                <div class="risk-score" id="riskScore"></div>
                <div class="risk-description" id="riskDescription"></div>
                
                <div class="category-scores" id="categoryScores"></div>
                
                <div class="recommendations" id="recommendations">
                    <h3>üéØ Rekomendacje dla Twojego Biznesu</h3>
                    <ul id="recommendationsList"></ul>
                </div>
                
                <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
                    <button class="btn restart-btn" onclick="restartAssessment()">Rozpocznij Ponownie</button>
                    <button class="btn consultation-btn" onclick="openConsultation()">üí¨ Um√≥w Bezp≈ÇatnƒÖ Konsultacjƒô</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                category: "Do≈õwiadczenie",
                question: "Jakie masz do≈õwiadczenie w bran≈ºy, w kt√≥rej planujesz rozpoczƒÖƒá biznes?",
                options: [
                    { text: "Ponad 5 lat do≈õwiadczenia w tej bran≈ºy", score: 5 },
                    { text: "2-5 lat do≈õwiadczenia w tej bran≈ºy", score: 4 },
                    { text: "1-2 lata do≈õwiadczenia w tej bran≈ºy", score: 3 },
                    { text: "Mam do≈õwiadczenie w podobnej bran≈ºy", score: 2 },
                    { text: "To bƒôdzie moja pierwsza przygoda z tƒÖ bran≈ºƒÖ", score: 1 }
                ]
            },
            {
                category: "Kapita≈Ç",
                question: "Jaki kapita≈Ç poczƒÖtkowy masz do dyspozycji?",
                options: [
                    { text: "WystarczajƒÖcy na 12+ miesiƒôcy dzia≈Çalno≈õci", score: 5 },
                    { text: "WystarczajƒÖcy na 6-12 miesiƒôcy dzia≈Çalno≈õci", score: 4 },
                    { text: "WystarczajƒÖcy na 3-6 miesiƒôcy dzia≈Çalno≈õci", score: 3 },
                    { text: "WystarczajƒÖcy na 1-3 miesiƒÖce dzia≈Çalno≈õci", score: 2 },
                    { text: "Minimalny kapita≈Ç, liczƒô na szybkie zyski", score: 1 }
                ]
            },
            {
                category: "Rynek",
                question: "Jak dobrze znasz sw√≥j rynek docelowy?",
                options: [
                    { text: "Przeprowadzi≈Çem szczeg√≥≈Çowe badania rynku", score: 5 },
                    { text: "Znam rynek z w≈Çasnego do≈õwiadczenia", score: 4 },
                    { text: "Mam podstawowƒÖ wiedzƒô o rynku", score: 3 },
                    { text: "Bazujƒô g≈Ç√≥wnie na intuicji", score: 2 },
                    { text: "Nie zbada≈Çem jeszcze rynku dok≈Çadnie", score: 1 }
                ]
            },
            {
                category: "Konkurencja",
                question: "Jaka jest konkurencja w Twojej bran≈ºy?",
                options: [
                    { text: "Ma≈Ço konkurent√≥w, du≈ºe mo≈ºliwo≈õci", score: 5 },
                    { text: "Umiarkowana konkurencja, ale mam przewagƒô", score: 4 },
                    { text: "Standardowa konkurencja w bran≈ºy", score: 3 },
                    { text: "Silna konkurencja, ale widzƒô nisze", score: 2 },
                    { text: "Bardzo silna konkurencja, trudny rynek", score: 1 }
                ]
            },
            {
                category: "Model biznesowy",
                question: "Jak bardzo przemy≈õlany jest Tw√≥j model biznesowy?",
                options: [
                    { text: "Mam szczeg√≥≈Çowy biznesplan z analizami", score: 5 },
                    { text: "Mam solidny plan z kluczowymi elementami", score: 4 },
                    { text: "Mam og√≥lny plan dzia≈Çania", score: 3 },
                    { text: "Mam pomys≈Ç, ale brak szczeg√≥≈Ç√≥w", score: 2 },
                    { text: "Dzia≈Çam g≈Ç√≥wnie intuicyjnie", score: 1 }
                ]
            },
            {
                category: "Zesp√≥≈Ç",
                question: "Czy masz zesp√≥≈Ç do realizacji biznesu?",
                options: [
                    { text: "Mam do≈õwiadczony zesp√≥≈Ç z komplementarnymi umiejƒôtno≈õciami", score: 5 },
                    { text: "Mam kilka kluczowych os√≥b w zespole", score: 4 },
                    { text: "Mam jednego lub dw√≥ch partner√≥w", score: 3 },
                    { text: "Planujƒô zatrudniƒá ludzi w przysz≈Ço≈õci", score: 2 },
                    { text: "Dzia≈Çam sam i planujƒô tak pozostaƒá", score: 1 }
                ]
            },
            {
                category: "Marketing",
                question: "Jak planujesz dotrzeƒá do klient√≥w?",
                options: [
                    { text: "Mam szczeg√≥≈ÇowƒÖ strategiƒô marketingowƒÖ i bud≈ºet", score: 5 },
                    { text: "Mam plan marketingowy i podstawowy bud≈ºet", score: 4 },
                    { text: "Wiem jakie kana≈Çy chcƒô u≈ºywaƒá", score: 3 },
                    { text: "Mam podstawowe pomys≈Çy na marketing", score: 2 },
                    { text: "Liczƒô na marketing szeptany", score: 1 }
                ]
            },
            {
                category: "Finansowanie",
                question: "SkƒÖd pochodzƒÖ Twoje ≈õrodki finansowe?",
                options: [
                    { text: "≈örodki w≈Çasne + zewnƒôtrzne ≈∫r√≥d≈Ça finansowania", score: 5 },
                    { text: "G≈Ç√≥wnie ≈õrodki w≈Çasne z zapasem", score: 4 },
                    { text: "≈örodki w≈Çasne bez wiƒôkszego zapasu", score: 3 },
                    { text: "Po≈ºyczka lub ≈õrodki rodziny/znajomych", score: 2 },
                    { text: "Minimalne ≈õrodki, liczƒô na szybki zwrot", score: 1 }
                ]
            },
            {
                category: "Produkty/Us≈Çugi",
                question: "Na jakim etapie jest Tw√≥j produkt/us≈Çuga?",
                options: [
                    { text: "Gotowy produkt przetestowany z klientami", score: 5 },
                    { text: "Gotowy produkt, rozpoczynam testy", score: 4 },
                    { text: "Produkt w fazie rozwoju", score: 3 },
                    { text: "Mam prototyp lub wstƒôpnƒÖ wersjƒô", score: 2 },
                    { text: "Mam tylko pomys≈Ç na produkt", score: 1 }
                ]
            },
            {
                category: "Ryzyko osobiste",
                question: "Jakie jest Twoje osobiste ryzyko finansowe?",
                options: [
                    { text: "Mam stabilne ≈∫r√≥d≈Ço dochodu i oszczƒôdno≈õci", score: 5 },
                    { text: "Mam oszczƒôdno≈õci na kilka miesiƒôcy", score: 4 },
                    { text: "Mam podstawowe zabezpieczenie finansowe", score: 3 },
                    { text: "Ryzykujƒô znacznƒÖ czƒô≈õƒá swoich oszczƒôdno≈õci", score: 2 },
                    { text: "To moja ostatnia szansa, ryzykujƒô wszystko", score: 1 }
                ]
            },
            {
                category: "Wsparcie",
                question: "Jakie masz wsparcie od rodziny/przyjaci√≥≈Ç?",
                options: [
                    { text: "Pe≈Çne wsparcie i zrozumienie", score: 5 },
                    { text: "Generalnie pozytywne wsparcie", score: 4 },
                    { text: "Neutralne podej≈õcie otoczenia", score: 3 },
                    { text: "Mieszane opinie, czƒô≈õciowe wsparcie", score: 2 },
                    { text: "Brak wsparcia lub negatywne reakcje", score: 1 }
                ]
            },
            {
                category: "Czas",
                question: "Ile czasu mo≈ºesz po≈õwiƒôciƒá na rozw√≥j biznesu?",
                options: [
                    { text: "Pe≈Çny etat - 8+ godzin dziennie", score: 5 },
                    { text: "6-8 godzin dziennie", score: 4 },
                    { text: "4-6 godzin dziennie", score: 3 },
                    { text: "2-4 godziny dziennie", score: 2 },
                    { text: "Tylko weekendy i wieczory", score: 1 }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let categoryScores = {};

        function initializeAssessment() {
            currentQuestion = 0;
            answers = [];
            categoryScores = {};
            document.getElementById('questionnaire').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index);
                
                optionDiv.innerHTML = `
                    <div class="option-icon">${index + 1}</div>
                    <div>${option.text}</div>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgress();
            updateNavigation();
            
            // Je≈õli ju≈º odpowiedziano na to pytanie, zaznacz odpowied≈∫
            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], false);
            }
        }

        function selectOption(optionIndex, animate = true) {
            answers[currentQuestion] = optionIndex;
            
            // Usu≈Ñ poprzednie zaznaczenie
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Zaznacz nowƒÖ opcjƒô
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            
            // W≈ÇƒÖcz przycisk dalej
            document.getElementById('nextBtn').disabled = false;
            
            if (animate) {
                // Automatycznie przejd≈∫ do nastƒôpnego pytania po 1 sekundzie
                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        nextQuestion();
                    }
                }, 800);
            }
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Pytanie ${currentQuestion + 1} z ${questions.length}`;
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Zobacz Wyniki';
            } else {
                document.getElementById('nextBtn').textContent = 'Dalej';
            }
        }

        function calculateResults() {
            let totalScore = 0;
            categoryScores = {};
            
            answers.forEach((answerIndex, questionIndex) => {
                const question = questions[questionIndex];
                const score = question.options[answerIndex].score;
                const category = question.category;
                
                totalScore += score;
                
                if (!categoryScores[category]) {
                    categoryScores[category] = { score: 0, max: 0 };
                }
                categoryScores[category].score += score;
                categoryScores[category].max += 5;
            });
            
            const maxScore = questions.length * 5;
            const percentage = (totalScore / maxScore) * 100;
            
            return { totalScore, maxScore, percentage, categoryScores };
        }

        function showResults() {
            const results = calculateResults();
            
            document.getElementById('questionnaire').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            // Okre≈õl poziom ryzyka
            let riskLevel, riskClass, riskText;
            if (results.percentage >= 80) {
                riskLevel = "NISKIE RYZYKO";
                riskClass = "risk-low";
                riskText = "üéâ Tw√≥j biznes ma bardzo wysokie szanse powodzenia!";
            } else if (results.percentage >= 60) {
                riskLevel = "≈öREDNIE RYZYKO";
                riskClass = "risk-medium";
                riskText = "‚ö° Masz solidne podstawy, ale warto popracowaƒá nad niekt√≥rymi obszarami.";
            } else {
                riskLevel = "WYSOKIE RYZYKO";
                riskClass = "risk-high";
                riskText = "‚ö†Ô∏è Tw√≥j biznes wymaga znacznej pracy przygotowawczej.";
            }
            
            document.getElementById('riskScore').innerHTML = `${Math.round(results.percentage)}%<br><span style="font-size: 0.4em;">${riskLevel}</span>`;
            document.getElementById('riskScore').className = `risk-score ${riskClass}`;
            document.getElementById('riskDescription').textContent = riskText;
            
            // Poka≈º wyniki kategorii
            showCategoryScores();
            
            // Poka≈º rekomendacje
            showRecommendations(results);
        }

        function showCategoryScores() {
            const container = document.getElementById('categoryScores');
            container.innerHTML = '';
            
            Object.entries(categoryScores).forEach(([category, data]) => {
                const percentage = (data.score / data.max) * 100;
                let colorClass = 'risk-low';
                if (percentage < 60) colorClass = 'risk-high';
                else if (percentage < 80) colorClass = 'risk-medium';
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-score';
                categoryDiv.innerHTML = `
                    <h4>${category}</h4>
                    <div class="score ${colorClass}">${Math.round(percentage)}%</div>
                    <small>${data.score}/${data.max} punkt√≥w</small>
                `;
                container.appendChild(categoryDiv);
            });
        }

        function showRecommendations(results) {
            const recommendations = generateRecommendations(results);
            const list = document.getElementById('recommendationsList');
            list.innerHTML = '';
            
            recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                list.appendChild(li);
            });
        }

        function generateRecommendations(results) {
            const recs = [];
            
            // Analizuj kategorie z najni≈ºszymi wynikami
            const sortedCategories = Object.entries(categoryScores)
                .map(([cat, data]) => ({ category: cat, percentage: (data.score / data.max) * 100 }))
                .sort((a, b) => a.percentage - b.percentage);
            
            const weakestCategories = sortedCategories.slice(0, 3);
            
            weakestCategories.forEach(cat => {
                switch(cat.category) {
                    case 'Do≈õwiadczenie':
                        if (cat.percentage < 60) {
                            recs.push('ZdobƒÖd≈∫ wiƒôcej do≈õwiadczenia w bran≈ºy poprzez praktyki, sta≈ºe lub wsp√≥≈Çpracƒô z mentorem');
                        }
                        break;
                    case 'Kapita≈Ç':
                        if (cat.percentage < 60) {

                    case 'Rynek':

                        }
                        break;
                    case 'Model biznesowy':
                        if (cat.percentage < 60) {
                            recs.push('Opracuj szczeg√≥≈Çowy biznesplan z analizƒÖ finansowƒÖ');
                        }
                        break;
                    case 'Marketing':

                            recs.push('Stw√≥rz strategiƒô marketingowƒÖ i zabezpiecz bud≈ºet na promocjƒô');
                        }
                        break;
                }
            });
            
            // Og√≥lne rekomendacje na podstawie wyniku
            if (results.percentage < 50) {
                recs.push('Rozwa≈º od≈Ço≈ºenie startu biznesu do momentu lepszego przygotowania');

            } else if (results.percentage < 70) {

                recs.push('Rozwa≈º rozpoczƒôcie biznesu w formie testowej');
            } else {

                recs.push('Regularnie monitoruj kluczowe wska≈∫niki biznesowe');
            }
            
            return recs.slice(0, 6); // Maksymalnie 6 rekomendacji
        }
