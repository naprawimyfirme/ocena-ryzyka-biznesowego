        function selectOption(optionIndex, animate = true) {
            answers[currentQuestion] = optionIndex;
            
            // Usu≈Ñ poprzednie zaznaczenie
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Zaznacz nowƒÖ opcjƒô
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            
            // W≈ÇƒÖcz przycisk dalej
            document.getElementById('nextBtn').disabled = false;

                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        nextQuestion();
                    }
                }, 800);
            }
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Pytanie ${currentQuestion + 1} z ${questions.length}`;

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;

        function calculateResults() {
            let totalScore = 0;
            categoryScores = {};
            
            answers.forEach((answerIndex, questionIndex) => {
                const question = questions[questionIndex];
                const score = question.options[answerIndex].score;
                const category = question.category;
                
                totalScore += score;
                
                if (!categoryScores[category]) {
                    categoryScores[category] = { score: 0, max: 0 };
                }
                categoryScores[category].score += score;
                categoryScores[category].max += 5;
            });
            
            const maxScore = questions.length * 5;
            const percentage = (totalScore / maxScore) * 100;
            
            return { totalScore, maxScore, percentage, categoryScores };
        }

                    poor: ["Przedyskutuj swoje plany z najbli≈ºszymi", "Poka≈º realny biznesplan i perspektywy", "Znajd≈∫ mentora lub grupƒô wsparcia", "Rozwa≈º czy negatywne opinie majƒÖ uzasadnienie"]

                    poor: ["Przemy≈õl czy masz wystarczajƒÖco czasu na sukces", "Rozwa≈º zmianƒô obecnej sytuacji zawodowej", "Zaplanuj realistyczny harmonogram rozwoju", "Skup siƒô na najprostszych rozwiƒÖzaniach biznesowych"]

            Object.entries(categoryScores).forEach(([category, data]) => {
                const percentage = (data.score / data.max) * 100;

                if (percentage === 100) {

                } else if (percentage >= 80) {

                } else if (percentage >= 60) {

                const categoryDiv = document.createElement('div');

        function showRecommendations(results) {
            const recommendations = generateRecommendations(results);
            const list = document.getElementById('recommendationsList');

            recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                list.appendChild(li);

        function generateRecommendations(results) {
            const recs = [];
            
            // Analizuj kategorie z najni≈ºszymi wynikami
            const sortedCategories = Object.entries(categoryScores)
                .map(([cat, data]) => ({ category: cat, percentage: (data.score / data.max) * 100 }))
                .sort((a, b) => a.percentage - b.percentage);
            
            const weakestCategories = sortedCategories.slice(0, 3);
            
            weakestCategories.forEach(cat => {
                switch(cat.category) {
                    case 'Do≈õwiadczenie':
                        if (cat.percentage < 60) {
                            recs.push('ZdobƒÖd≈∫ wiƒôcej do≈õwiadczenia w bran≈ºy poprzez praktyki, sta≈ºe lub wsp√≥≈Çpracƒô z mentorem');
                        }
                        break;
                    case 'Kapita≈Ç':
                        if (cat.percentage < 60) {
                            recs.push('Zabezpiecz wiƒôkszy kapita≈Ç rezerwowy - minimum na 6 miesiƒôcy dzia≈Çalno≈õci');
                        }
                        break;
                    case 'Rynek':
                        if (cat.percentage < 60) {
                            recs.push('Przeprowad≈∫ dok≈Çadne badania rynku i analizƒô konkurencji');
                        }
                        break;
                    case 'Model biznesowy':
                        if (cat.percentage < 60) {
                            recs.push('Opracuj szczeg√≥≈Çowy biznesplan z analizƒÖ finansowƒÖ');
                        }
                        break;
                    case 'Marketing':
                        if (cat.percentage < 60) {
                            recs.push('Stw√≥rz strategiƒô marketingowƒÖ i zabezpiecz bud≈ºet na promocjƒô');
                        }
                        break;
                }
            });
            
            // Og√≥lne rekomendacje na podstawie wyniku
            if (results.percentage >= 95) {
                recs.push('Jeste≈õ gotowy na start - mo≈ºesz ≈õmia≈Ço rozpoczƒÖƒá dzia≈Çalno≈õƒá');
                recs.push('Regularnie monitoruj postƒôpy i dostosowuj strategiƒô do rynku');
            } else if (results.percentage >= 85) {
                recs.push('Masz bardzo dobre podstawy - dopracuj ostatnie szczeg√≥≈Çy');
                recs.push('Przygotuj plan monitorowania kluczowych wska≈∫nik√≥w biznesowych');
            } else if (results.percentage >= 75) {
                recs.push('NIE STARTUJ jeszcze - wype≈Çnij najpierw kluczowe luki');
                recs.push('Skoncentruj siƒô na najs≈Çabszych obszarach, to mo≈ºe uratowaƒá Tw√≥j biznes');
            } else if (results.percentage >= 60) {
                recs.push('ZATRZYMAJ SIƒò - w tym stanie biznes to hazard z Twoimi pieniƒôdzmi');
                recs.push('Potrzebujesz miesiƒôcy solidnej pracy nad podstawami');
            } else if (results.percentage >= 40) {
                recs.push('ABSOLUTNIE NIE - to nie jest plan biznesowy, to fantazje');
                recs.push('Zanim stracisz pieniƒÖdze, znajd≈∫ do≈õwiadczonego mentora');
            } else {
                recs.push('NATYCHMIAST STOP - to nie biznes, to droga do finansowej ruiny');
                recs.push('ZdobƒÖd≈∫ najpierw do≈õwiadczenie pracujƒÖc dla kogo≈õ innego');
            }
            
            return recs.slice(0, 6); // Maksymalnie 6 rekomendacji
        }

        function restartAssessment() {
            initializeAssessment();
            // Wy≈õlij nowƒÖ wysoko≈õƒá po restarcie
            setTimeout(sendHeightToParent, 300);
        }

        function openConsultation() {
            window.open('https://tidycal.com/wojciech-kazimierowicz/bezplatna-konsultacja-naprawimyfirme', '_blank');
        }

        // Inicjalizuj na start
        initializeAssessment();

        // Funkcje dla automatycznego dostosowania wysoko≈õci iframe
        function sendHeightToParent() {
            const height = Math.max(
                document.body.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.clientHeight,
                document.documentElement.scrollHeight,
                document.documentElement.offsetHeight
            );
            
            if (window.parent !== window) {
                try {
                    window.parent.postMessage({ iframeHeight: height }, '*');
                } catch (e) {
                    // Ignore errors when posting to parent
                }
            }
        }

        // Wy≈õlij wysoko≈õƒá po za≈Çadowaniu
        window.addEventListener('load', function() {
            setTimeout(sendHeightToParent, 100);
        });

        // Wy≈õlij wysoko≈õƒá po zmianie rozmiaru okna
        window.addEventListener('resize', function() {
            setTimeout(sendHeightToParent, 100);
        });

        // Wy≈õlij wysoko≈õƒá po klikniƒôciu (mo≈ºe zmieniƒá wysoko≈õƒá)
        document.addEventListener('click', function() {
            setTimeout(sendHeightToParent, 300);
        });

        // Observer do monitorowania zmian wysoko≈õci
        if (window.ResizeObserver) {
            const resizeObserver = new ResizeObserver(function() {
                setTimeout(sendHeightToParent, 50);
            });
            resizeObserver.observe(document.body);
        }

        // MutationObserver do monitorowania zmian w DOM
        if (window.MutationObserver) {
            const mutationObserver = new MutationObserver(function() {
                setTimeout(sendHeightToParent, 100);
            });
            mutationObserver.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ['style', 'class']
            });
        }
    </script>
